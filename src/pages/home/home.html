<ion-header>
   <ion-navbar [color]="isAndroid ? 'royal' : 'primary'">
     <ion-title>My CM</ion-title>
     <ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar> 
</ion-header>

<ion-content padding>
  <ion-fab right bottom>
    <button ion-fab mini (click)="openModal(event)"><ion-icon name="chatbubbles"></ion-icon></button>
  </ion-fab>
</ion-content>
