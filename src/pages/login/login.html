<ion-content class="background">
	<br /><br />
	<img src="assets/imgs/image.png" />
<ion-card class="color">
	<!--
	<ion-card-header>Login</ion-card-header>
-->
	<form [formGroup]='form' (ngSubmit)="login()">
		<ion-list inset>
	
<ion-item>
    <!--<ion-label float>Username</ion-label> -->
    <ion-input placeholder="E-mail Address" value="jamepajoel@yahoo.com" type="email" formControlName="email" [(ngModel)]="data.email" ></ion-input>
</ion-item>
<p *ngIf="form.controls.email.errors?.email" class="error">Enter a Valid E-mail Address</p>

 <ion-item>
    <!--<ion-label floating>Password</ion-label> -->
   <ion-input formControlName="password" [(ngModel)]="data.password" name="password" placeholder="Password" type="password"></ion-input>
  </ion-item> 
<br /><br />
<a class="align" [navPush]="forget">Forgot Password?</a>

<br />
<br />
<button type="submit" [disabled]="!form.valid" ion-button color="secondary" block >LOG IN</button> 

</ion-list>
</form>

<button ion-button class="align" (click)="iabOpen()" outline>
      Don't have an Account?
 </button>
 <br /><br />
</ion-card>


</ion-content>
