<ion-content class="background">
	<br /><br />
	<img src="assets/imgs/image.png" />
<ion-card class="color">
	<!--
	<ion-card-header>Login</ion-card-header>
-->
	<form [formGroup]='form' (ngSubmit)="login()">
		<ion-list inset>
	
<ion-item>
    <!--<ion-label float>Username</ion-label> -->
    <ion-input placeholder="E-mail Address" type="email" formControlName="email" [(ngModel)]="data.email" ></ion-input>
</ion-item>
<p *ngIf="form.controls.email.errors?.email" class="error">Enter a Valid E-mail Address</p>

 <ion-item>
    <!--<ion-label floating>Password</ion-label> -->
   <ion-input formControlName="password" [(ngModel)]="data.password" name="password" placeholder="Password" type="password"></ion-input>
  </ion-item> 
<br /><br />
 <a [navPush]="forget">Forget Password?</a>
<br />
<br />
<button type="submit" [disabled]="!form.valid" (click)="presentLoading()"  ion-button color="secondary" block outline >LOG IN</button> 
<br />
<button ion-button class="align" (click)="iabOpen()" center>
      Don't have an Account?
 </button>
	

</ion-list>
</form>
</ion-card>


</ion-content>
