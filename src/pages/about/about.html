r<ion-header>
 <ion-navbar [color]="isAndroid ? 'royal' : 'primary'">
 	 <ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
     Messages
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
      <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Updating...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-card *ngFor="let item of showMessages">
   <ion-card-header>
  {{item.sender}}
  </ion-card-header>
  <ion-card-content>
   {{item.message}}
  </ion-card-content>
</ion-card>


 
	 <ion-fab right bottom>
    <button ion-fab (click)="openModal(event)"><ion-icon name="chatbubbles"></ion-icon></button>
  </ion-fab>

</ion-content>
