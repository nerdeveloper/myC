r<ion-header>
 <ion-navbar [color]="isAndroid ? 'royal' : 'primary'">
 	 <ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
     Messages
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let item of showMessages">
  <ion-card-header>
    {{item.title}}
  </ion-card-header>
  <ion-card-content>
   {{item.message}}
  </ion-card-content>
</ion-card>
 
	 <ion-fab right bottom>
    <button ion-fab mini (click)="openModal(event)"><ion-icon name="chatbubbles"></ion-icon></button>
  </ion-fab>

</ion-content>
