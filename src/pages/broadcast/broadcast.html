<ion-header>
   <ion-toolbar [color]="isAndroid ? 'royal' : 'primary'">
     <ion-title>Send Message</ion-title>
        <ion-buttons end>
      <button ion-button icon-only (click)="dismiss()">
        <ion-icon name="close-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar> 
</ion-header>

<ion-content>

  <ion-list>
  	   <ion-item>
      <ion-label>Select a Catergories </ion-label>
      <ion-select [(ngModel)]="selection" (change)="openPhone()">
         <ion-option value="phone_base">Phone Number Base</ion-option>
          <ion-option value="individual">Individual Recipient</ion-option>
       <ion-option value="group">Group Recipient</ion-option>
       <ion-option value="manual">Manual Phone number insert</ion-option>
      </ion-select>


    </ion-item>

    <ion-item>
      <ion-label>Send via </ion-label>
      <ion-select [(ngModel)]="via" (change)="openPhone()">
         <ion-option value="phone_base">SMS</ion-option>
          <ion-option value="individual">E-mail</ion-option>
       <ion-option value="group">SMS & E-mail</ion-option>
      </ion-select>


    </ion-item>


    <ion-item>
    <ion-label floating>Title of Message</ion-label>
    <ion-input name="title" type="text"></ion-input>
  </ion-item>


 
    <!--<ion-label floating>Password</ion-label> -->
   <ion-textarea name="message" max='10' placeholder="Type your message here" type="password"></ion-textarea>
 
  </ion-list>

  <div padding>
    <button ion-button color="primary" block outline>SEND SMS</button>
  </div>

</ion-content>
